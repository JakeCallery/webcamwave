<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <title>Web Cam Wave</title>

    <link href='http://fonts.googleapis.com/css?family=Average+Sans|Open+Sans|Doppio+One' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet"/>

    <script>
        var USE_COMPILED = false;
        var require = {
            baseUrl: '/WebCamWave/src/js',
            paths: {
                modernizr: 'libs/modernizr',
                stats: 'libs/Stats'
            },
            shim: {
                modernizr: {
                    exports: 'Modernizr'
                },
                stats: {
                    exports: 'Stats'
                }
            }
        };
    </script>

</head>
<body>

    <div id="statsDiv" class="statsDiv"></div>

    <div class="mainWrapper">
        <h1 class="mainHeadline">[ YOU ARE BEING WATCHED ]</h1>
        <canvas id="finalCanvas" class="finalCanvas" width="640" height="480">
            No Canvas Support
        </canvas>
        <h4 class="subHeadline">(click grid to recenter)</h4>
    </div>

    <video id="camvideo" width="640px" height="480px" class="camVideo">
    </video>

    <div id="buttonDiv" class="buttonGroupDiv">
        <div id="camButtonsDiv" class="camButtonsDiv">
            <button id="stopButtonEl" class="camButtons">STOP</button>
            <button id="startButtonEl" class="camButtons">CONNECT</button>
        </div>
        <div id="patterButtonsDiv" class="patternButtonsDiv">
            <button id="circleButtonEl" class="patternButtons circlePatternButton">.</button>
            <button id="horizButtonEl" class="patternButtons horizPatternButton">.</button>
            <button id="vertButtonEl" class="patternButtons vertPatternButton">.</button>
            <button id="randomButtonEl" class="patternButtons randomPatternButton">.</button>
        </div>
    </div>

    <div>
        <p id="errorPEl">OK</p>
    </div>

    <div>
        <canvas id="vidHeadCanvasEl"></canvas>
    </div>

    <div id="circleDebugDiv">
    </div>

    <script type="text/javascript">
        //Async load RequireJS
        (function(){
            var sEl = document.createElement('script');
            sEl.type = 'text/javascript';
            sEl.async = true;
            if(USE_COMPILED === false){
                sEl.setAttribute('data-main', 'app/main');
                sEl.src = 'js/libs/require.js';
            }
            else {
                sEl.src = 'js/compiled/compiled.js';
            }

            var firstTag = document.getElementsByTagName('script')[0];
            firstTag.parentNode.insertBefore(sEl,firstTag);
        })();
    </script>
</body>
</html>
